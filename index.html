<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="EpochPass: Verify your Ethereum journey. Your time in crypto, forever on-chain." />
    <meta name="keywords" content="EpochPass, Ethereum NFT, crypto age, wallet verification, web3 identity" />
    <meta name="author" content="EpochPass Team" />
    <title>EpochPass â€“ Your Ethereum Journey</title>
    <link rel="icon" type="image/png" href="logo_EpochPass.png" />
    <style>
      body {
        margin: 0;
        background-color: #0e0b25;
        color: #a78bfa;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      img {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 40px;
      }
      #countdown {
        font-size: 4rem;
        letter-spacing: 1px;
        display: flex;
        gap: 20px;
        justify-content: center;
      }
      .time {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .label {
        font-size: 0.75rem;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <img src="logo_EpochPass_transparent.png" alt="EpochPass Logo" />
    <h1>EpochPass is coming</h1>
    <div id="countdown">
      <div class="time">
        <span id="days">0</span>
        <span class="label">Days</span>
      </div>
      <div class="time">
        <span id="hours">0</span>
        <span class="label">Hours</span>
      </div>
      <div class="time">
        <span id="minutes">0</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time">
        <span id="seconds">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script>
      const targetDate = new Date('2025-07-30T00:00:00Z');

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
